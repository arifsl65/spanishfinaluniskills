<!DOCTYPE html>
<html lang="en">
<!-- Head section and styles remain exactly the same -->
<head>
     <title>Contact Us - UniSkills</title>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <link rel="icon" type="image/x-icon" href="images/favicon.ico">

     <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/font-awesome.min.css">
     <link rel="stylesheet" href="css/templatemo-style.css">
     <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
     <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
     
     <style>
        /* Your original styles remain exactly the same */
        body {
            padding-top: 0;
            background: #f9f9f9;
        }
    
        .contact-form-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
    
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
    
        .form-header img {
            max-height: 80px;
            margin-bottom: 20px;
        }
    
        .form-header h2 {
            color: #333;
            margin-bottom: 10px;
        }
    
        .form-header p {
            color: #666;
        }
    
        .form-group {
            margin-bottom: 20px;
        }
    
        .form-group input.form-control,
        .form-group textarea.form-control {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #25d366;
            border-radius: 5px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
    
        .form-group input.form-control:focus,
        .form-group textarea.form-control:focus {
            outline: none;
            box-shadow: 0 0 8px rgba(37, 211, 102, 0.4);
            border-color: #25d366;
        }
    
        .form-group textarea.form-control {
            min-height: 120px;
            resize: vertical;
        }
    
        button[type="submit"] {
            width: 100%;
            padding: 12px 20px;
            background-color: #25d366;
            color: white;
            border: 2px solid #25d366;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
    
        button[type="submit"]:hover {
            background-color: white;
            color: #25d366;
        }
    
        @media (max-width: 768px) {
            .contact-form-container {
                margin: 20px;
                padding: 20px;
            }
    
            .form-header img {
                max-height: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="container contact-form-container">
        <div class="form-header">
            <img src="images/Educational Growth Logo.png" alt="UniSkills">
            <h2>Contact Us</h2>
            <p>We'd love to hear from you. Please fill out this form.</p>
        </div>
        <form id="contact-form">
            <div class="form-group">
                <input type="text" style="border: 2px solid green; width: 100%; padding: 10px;" name="name" placeholder="Enter full name" required>
            </div>
            <div class="form-group">
                <input type="email" style="border: 2px solid green; width: 100%; padding: 10px;" name="email" placeholder="Enter email address" required>
            </div>
            <div class="form-group">
                <input
                    type="tel"
                    style="border: 2px solid green; width: 100%; padding: 10px;"
                    name="mobile"
                    placeholder="Enter mobile number"
                    pattern="^(\+44\s?7\d{3}|\(?07\d{3}\)?)\s?\d{3}\s?\d{3}$"
                    title="Please enter a valid UK mobile number (e.g., +44 7123 456 789 or 07123 456 789)"
                    required>
            </div>
            <div class="form-group">
                <textarea style="border: 2px solid green; width: 100%; padding: 10px;" rows="6" name="message" placeholder="Tell us about your message" required></textarea>
            </div>
            <button type="submit" style="border: 2px solid green; width: 100%; padding: 10px; background-color: green; color: white;">Send Message</button>
        </form>
     </div>


     
     <script>
        // Initialize EmailJS
        (function() {
            emailjs.init("rJTFWE9rnVnOkCBMc");
        })();
        
        // Firebase config
        const firebaseConfig = {
            apiKey: "AIzaSyBB4Z4fjsn34ON-HMP0sWcCinaXxmzKMVI",
            authDomain: "uniskills-dae40.firebaseapp.com",
            projectId: "uniskills-dae40",
            storageBucket: "uniskills-dae40.firebasestorage.app",
            messagingSenderId: "1004626245275",
            appId: "1:1004626245275:web:ae73c2b5bba87320c1783e",
            measurementId: "G-GGFXD1YS1F"
        };
        
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        document.getElementById('contact-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const submitButton = event.target.querySelector('button[type="submit"]');
            submitButton.disabled = true;
            submitButton.textContent = 'Sending...';
            
            try {
                // Save to Firebase first
                await db.collection('contacts').add({
                    name: event.target.name.value,
                    email: event.target.email.value,
                    mobile: event.target.mobile.value,
                    message: event.target.message.value,
                    status: 'new',
                    created_at: firebase.firestore.FieldValue.serverTimestamp(),
                    is_contacted: false
                });
        
                // Send email using EmailJS with new template ID
                await emailjs.send(
                    "service_35bpirv",
                    "template_hg8ljxt",
                    {
                        from_name: event.target.name.value,
                        to_name: "Admin",
                        message: event.target.message.value + "\n\nContact Details:\nEmail: " + event.target.email.value + "\nMobile: " + event.target.mobile.value,
                        email: event.target.email.value,
                        mobile: event.target.mobile.value
                    }
                );
        
                // Show success message
                alert('Message sent successfully!');
                
                // Reset form
                event.target.reset();
                
                // Get base URL based on environment
                const isLocalhost = window.location.hostname === "127.0.0.1" || window.location.hostname === "localhost";
                const baseUrl = isLocalhost ? 'http://127.0.0.1:5500/index.html' : 'https://uniskills.education';
                
                // Redirect and refresh
                window.location.href = baseUrl + '#contact';
                location.reload();
                
            } catch (error) {
                console.error('Error:', error);
                alert('Error occurred. Please try again.');
            } finally {
                submitButton.disabled = false;
                submitButton.textContent = 'Send Message';
            }
        });
        
        // Optional: Smooth scroll handling after page reload
        window.onload = function() {
            if (window.location.hash === '#contact') {
                const contactSection = document.getElementById('contact');
                if (contactSection) {
                    contactSection.scrollIntoView({ behavior: 'smooth' });
                }
            }
        };
        </script>



</body>
</html>
